<!DOCTYPE html>
<!--Una etiqueta que no necesita cierre-, la informacion de est etiqueta se refiere al tipo de docuemnto ; es necesaria para la comunicacion entre el navegador y el servidor web!-->
<html>
<!-- HTML = Se trata de una etiqueta par y es la etiqueta que encierra todo el documento HTML-->
<head>
	 <!-- HEAD = Es una etiqueta par, define la cabecera del documento y contiene información del mismo (metadatos, scripts, estilos, ubicación de documentos de estilos, título de la página entre otros datos)-->	
</head>
<body>
	 <!-- BODY = Es una etiqueta par y la conocemos como el cuerpo del sitio web. Todo lo que se escriba dentro de esta etiqueta será visible por los navegadores.-->
</body>
</html>
