<!DOCTYPE html>
<html>
<head>
	<title>Propiedades de Color</title>
	<style type="text/css">
		.grupo{
			width: 200px;
			height: 200px;
			margin: 20px;
		}
		#c1{
			background: red;
		}
		#c2{
			background: #0000ff;
		}
		#c3{
			background: rgba(255,0,255,0.5);
		}
		
	</style>
</head>
<body>
	<div id="c1" class="grupo"></div>
	<div id="c2" class="grupo"></div>
	<div id="c3" class="grupo"></div>
</body>
</html>
